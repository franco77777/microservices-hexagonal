spring:
    cloud:
         config:
             enabled: true
             uri: http://localhost:8083
    application:
         name: users-service
    datasource:
         url: jdbc:postgresql://localhost:5432/pragma_users
         username: postgres
         password: 1234
         driver-class-name: org.postgresql.Driver
    jpa:
         show-sql: false
         hibernate.ddl-auto: create-drop
         database-platform: org.hibernate.dialect.PostgreSQLDialect


